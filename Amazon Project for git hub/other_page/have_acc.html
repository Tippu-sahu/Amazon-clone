<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            background-color: #ff9900;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #ff8000;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        a{
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: blue;
        }

        .p1{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>

        <label for="email">Email or Mobile</label>
        <input type="email" placeholder="Your email address">

        <label for="password">Password</label>
        <input type="password" >
        <a href="forgot_pass.html" class="p1">forgot password?</a>
        <br><br>
        <a href="acc_success.html"><button>Log in</button></a>
    </div>
</body>
</html>
